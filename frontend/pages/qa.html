<head>

    <style>
        /* 问答页面特定样式 */
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 24px;
            box-shadow: 0 12px 48px rgba(26, 61, 46, 0.12), 0 4px 16px rgba(26, 61, 46, 0.08);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(45, 90, 71, 0.1);
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 56px rgba(26, 61, 46, 0.15), 0 6px 20px rgba(26, 61, 46, 0.1);
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-main) 25%, var(--accent-gold) 50%, var(--primary-light) 75%, var(--primary-dark) 100%);
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.08'%3E%3Ccircle cx='40' cy='40' r='6'/%3E%3Ccircle cx='15' cy='15' r='4'/%3E%3Ccircle cx='65' cy='15' r='4'/%3E%3Ccircle cx='15' cy='65' r='4'/%3E%3Ccircle cx='65' cy='65' r='4'/%3E%3Ccircle cx='40' cy='15' r='3'/%3E%3Ccircle cx='40' cy='65' r='3'/%3E%3Ccircle cx='15' cy='40' r='3'/%3E%3Ccircle cx='65' cy='40' r='3'/%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.7;
        }

        .chat-header > * {
            position: relative;
            z-index: 1;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 0.8s ease;
        }

        .chat-header p {
            margin: 0.75rem 0 0;
            opacity: 0.95;
            font-size: 1.05rem;
            font-weight: 400;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 用户区域样式 */
        .user-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(45, 90, 71, 0.1);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(45, 90, 71, 0.08);
        }

        .user-section:hover {
            background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.15);
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            box-shadow: 0 3px 10px rgba(45, 90, 71, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .user-section:hover .user-avatar::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .user-section:hover .user-avatar {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(45, 90, 71, 0.4);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .username {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.95rem;
            line-height: 1.2;
        }

        .user-role {
            font-size: 0.8rem;
            color: #6c757d;
            background: linear-gradient(135deg, rgba(45, 90, 71, 0.1) 0%, rgba(45, 90, 71, 0.05) 100%);
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            font-weight: 500;
            border: 1px solid rgba(45, 90, 71, 0.1);
        }

        .user-section .btn-ghost {
            background: transparent;
            border: 1px solid rgba(45, 90, 71, 0.2);
            color: var(--primary-dark);
            padding: 0.5rem 1.2rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .user-section .btn-ghost::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45, 90, 71, 0.1), transparent);
            transition: left 0.4s;
        }

        .user-section .btn-ghost:hover::before {
            left: 100%;
        }

        .user-section .btn-ghost:hover {
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45, 90, 71, 0.3);
        }

        .chat-messages {
            height: 550px;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(45, 90, 71, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-main), var(--primary-light));
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-main));
        }

        .message {
            margin-bottom: 2rem;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .message-user .message-content {
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            color: white;
            border-bottom-right-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-assistant .message-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(45, 90, 71, 0.1);
        }

        .message-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: var(--space-sm);
        }

        .chat-input {
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-top: 1px solid rgba(45, 90, 71, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
        }

        .input-field textarea {
            resize: none;
            min-height: 60px;
            max-height: 140px;
            border-radius: 16px;
            border: 2px solid rgba(45, 90, 71, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .input-field textarea:focus {
            outline: none;
            border-color: var(--primary-main);
            box-shadow: 0 0 0 4px rgba(45, 90, 71, 0.1), 0 4px 20px rgba(45, 90, 71, 0.15);
            transform: translateY(-1px);
        }

        .input-field textarea::placeholder {
            color: #adb5bd;
        }

        .send-button {
            border-radius: 16px;
            min-width: 120px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(45, 90, 71, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 71, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 1.5rem;
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            margin: 1rem;
            border: 1px solid rgba(45, 90, 71, 0.1);
        }

        .typing-dots {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 12px;
        }

        .typing-dots div {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            animation: typing 1.4s infinite ease-in-out both;
            box-shadow: 0 2px 4px rgba(45, 90, 71, 0.2);
        }

        .typing-dots div:nth-child(1) { left: 0; animation-delay: -0.32s; }
        .typing-dots div:nth-child(2) { left: 16px; animation-delay: -0.16s; }
        .typing-dots div:nth-child(3) { left: 32px; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .empty-state {
            text-align: center;
            padding: 2.5rem 2rem;
            color: #6c757d;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            border: 2px dashed #dee2e6;
            margin: 1rem 0;
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.6;
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state h3 {
            color: #495057;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .suggested-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .suggested-question {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(45, 90, 71, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .suggested-question::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-main) 0%, var(--primary-light) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .suggested-question:hover::before {
            transform: scaleX(1);
        }

        .suggested-question:hover {
            border-color: var(--primary-main);
            box-shadow: 0 12px 30px rgba(45, 90, 71, 0.15);
            transform: translateY(-4px) scale(1.02);
        }

        .suggested-question h4 {
            margin: 0 0 0.75rem;
            color: var(--primary-dark);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .suggested-question p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .message-content {
                max-width: 90%;
            }
            
            .suggested-questions {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .send-button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        let currentCourseId = 1; // 默认课程ID
        let messageCount = 0;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initAuth();
            recordEvent('view_qa', {});
            
            // 自动调整文本框高度
            const textarea = document.getElementById('question-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // 回车发送（Shift+回车换行）
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('question-form').dispatchEvent(new Event('submit'));
                }
            });
        });

        // 问答表单提交
        document.getElementById('question-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            // 清空输入框
            questionInput.value = '';
            questionInput.style.height = 'auto';
            
            // 添加用户消息
            addMessage('user', question);
            
            // 显示加载状态
            showTypingIndicator();
            
            try {
                // 发送问答请求
                const response = await qaAPI.askQuestion(currentCourseId, question);
                
                // 隐藏加载状态
                hideTypingIndicator();
                
                // 添加助手回复
                addMessage('assistant', response.answer, response.citations, response.confidence);
                
                // 记录事件
                recordEvent('ask_question', {
                    question: question,
                    confidence: response.confidence,
                    citations_count: response.citations ? response.citations.length : 0
                });
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', '抱歉，我现在无法回答您的问题。请稍后再试。', [], 0);
                handleAPIError(error, '问答');
            }
        });

        // 添加消息到聊天界面
        function addMessage(type, content, citations = [], confidence = 0) {
            const messagesContainer = document.getElementById('chat-messages');
            const emptyState = messagesContainer.querySelector('.empty-state');
            
            // 隐藏空状态
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${formatMessage(content)}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messageCount++;
        }

        // 格式化消息内容
        function formatMessage(content) {
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        // 显示打字指示器
        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 隐藏打字指示器
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        // 建议问题点击
        function askSuggestedQuestion(question) {
            document.getElementById('question-input').value = question;
            document.getElementById('question-form').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>
